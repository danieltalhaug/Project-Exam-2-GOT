<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>The march on King's Landing</title>
		<link href="https://fonts.googleapis.com/css?family=Cinzel|Scheherazade" rel="stylesheet">
		<link rel="stylesheet" href="css/stylesheet.css">
	</head>
	<body>
		<section id="characterSelection" class="[ overlay overlay--background ]">
			<figure>
				<img class="[ center overlay--logo ]" src="images/logo/GOT-logo.png" alt="The march on King's Landing logo">
			</figure><!-- Logo end -->
			<div class="[ info-container ]">
				<h2 id="characterSelectText"></h2>
			</div><!-- Info box end -->
			<div class="[ center overlay--cards ]">
				<div id="robbStarkCard" class="[ card card--background_robb ]" onClick="selectRobbStark()"></div>
				<div id="sansaStarkCard" class="[ card card--background_sansa ]" onClick="selectSansaStark()"></div>
				<div id="aryaStarkCard" class="[ card card--background_arya ]" onClick="selectAryaStark()"></div>
				<div id="jonSnowCard" class="[ card card--background_jon ]" onClick="selectJonSnow()"></div>
				<div id="theonGreyjoyCard" class="[ card card--background_theon ]" onClick="selectTheonGreyjoy()"></div>
				<div id="tyrionLannisterCard" class="[ card card--background_tyrion ]" onClick="selectTyrionLannister()"></div>
				<div id="stannisBaratheonCard" class="[ card card--background_stannis ]" onClick="selectStannisBaratheon()"></div>
				<div id="davosSeaworthCard" class="[ card card--background_davos ]" onClick="selectDavosSeaworth()"></div>
				<div id="daenerysTargaryenCard" class="[ card card--background_daenerys ]" onClick="selectDaenerysTargaryen()"></div>
				<div id="viserysTargaryenCard" class="[ card card--background_viserys ]" onClick="selectViserysTargaryen()"></div>
			</div><!-- Overlay cards end -->
			<div class="info-container start-text">
				<h2 id="startingGametTxt"></h2>
			</div><!-- start text box end -->
		</section><!-- Character Selection Overlay end -->
		<section class="container">
			<div class="game-container">
				<div class="game-board">
					<div class="tile tile--outside tiles-row-1-1"></div>
					<div class="tile tiles-row-1-2 tile--path" id="tile1"><p class="tile-count">1 Start</p></div>
					<div class="tile tile--outside tile--outside tiles-row-1-3"></div>
					<div class="tile tile--outside tiles-row-1-4"></div>
					<div class="tile tile--outside tiles-row-1-5"></div>
					<div class="tile tile--outside tiles-row-1-6"></div>
					<div class="tile tile--outside tiles-row-1-7"></div>
					<div class="tile tile--outside tiles-row-1-8"></div>
					<div class="tile tile--outside tiles-row-1-9"></div>
					<div class="tile tile--outside tiles-row-1-10"></div>
					<div class="tile tile--outside tiles-row-1-11"></div><!-- Row 1 end-->
					<div class="tile tile--outside tiles-row-2-1"></div>
					<div class="tile tile--path tiles-row-2-2" id="tile2"><p class="tile-count">2</p></div>
					<div class="tile tile--path tiles-row-2-3" id="tile3"><p class="tile-count">3</p></div>
					<div class="tile tile--path tiles-row-2-4" id="tile4"><p class="tile-count">4</p></div>
					<div class="tile tile--path tiles-row-2-5" id="tile5"><p class="tile-count">5</p></div>
					<div class="tile tile--path tiles-row-2-6" id="tile6"><p class="tile-count">6</p></div>
					<div class="tile tiles-row-2-7 tile--trap" id="tile7"><p class="tile-count">7</p></div>
					<div class="tile tile--path tiles-row-2-8" id="tile8"><p class="tile-count">8</p></div>
					<div class="tile tile--path tiles-row-2-9" id="tile9"><p class="tile-count">9</p></div>
					<div class="tile tile--path tiles-row-2-10" id="tile10"><p class="tile-count">10</p></div>
					<div class="tile tile--outside tiles-row-2-11"></div><!-- Row 2 end-->
					<div class="tile tile--outside tiles-row-3-1"></div>
					<div class="tile tile--outside tiles-row-3-2"></div>
					<div class="tile tile--outside tiles-row-3-3"></div>
					<div class="tile tile--outside tiles-row-3-4"></div>
					<div class="tile tile--outside tiles-row-3-5"></div>
					<div class="tile tile--outside tiles-row-3-6"></div>
					<div class="tile tile--outside tiles-row-3-7"></div>
					<div class="tile tile--outside tiles-row-3-8"></div>
					<div class="tile tile--outside tiles-row-3-9"></div>
					<div class="tile tile--path tiles-row-3-10" id="tile11"><p class="tile-count">11</p></div>
					<div class="tile tile--outside tiles-row-3-11"></div><!-- Row 3 end-->
					<div class="tile tile--outside tiles-row-4-1"></div>
					<div class="tile tile--path tiles-row-4-2" id="tile20"><p class="tile-count">20</p></div>
					<div class="tile tiles-row-4-3 tile--trap" id="tile19"><p class="tile-count">19</p></div>
					<div class="tile tile--path tiles-row-4-4" id="tile18"><p class="tile-count">18</p></div>
					<div class="tile tile--path tiles-row-4-5" id="tile17"><p class="tile-count">17</p></div>
					<div class="tile tile--path tiles-row-4-6" id="tile16"><p class="tile-count">16</p></div>
					<div class="tile tile--path tiles-row-4-7" id="tile15"><p class="tile-count">15</p></div>
					<div class="tile tile--path tiles-row-4-8" id="tile14"><p class="tile-count">14</p></div>
					<div class="tile tiles-row-4-9 tile--trap" id="tile13"><p class="tile-count">13</p></div>
					<div class="tile tile--path tiles-row-4-10" id="tile12"><p class="tile-count">12</p></div>
					<div class="tile tile--outside tiles-row-4-11"></div><!-- Row 4 end-->
					<div class="tile tile--outside tiles-row-5-1"></div>
					<div class="tile tile--path tiles-row-5-2" id="tile21"><p class="tile-count">21</p></div>
					<div class="tile tile--outside tiles-row-5-3"></div>
					<div class="tile tile--outside tiles-row-5-4"></div>
					<div class="tile tile--outside tiles-row-5-5"></div>
					<div class="tile tile--outside tiles-row-5-6"></div>
					<div class="tile tile--outside tiles-row-5-7"></div>
					<div class="tile tile--outside tiles-row-5-8"></div>
					<div class="tile tile--outside tiles-row-5-9"></div>
					<div class="tile tile--outside tiles-row-5-10"></div>
					<div class="tile tile--outside tiles-row-5-11"></div><!-- Row 5 end-->
					<div class="tile tile--outside tiles-row-6-1"></div>
					<div class="tile tile--path tiles-row-6-2" id="tile22"><p class="tile-count">22</p></div>
					<div class="tile tile--path tiles-row-6-3" id="tile23"><p class="tile-count">23</p></div>
					<div class="tile tile--path tiles-row-6-4" id="tile24"><p class="tile-count">24</p></div>
					<div class="tile tile--path tiles-row-6-5" id="tile25"><p class="tile-count">25</p></div>
					<div class="tile tiles-row-6-6 tile--trap" id="tile26"><p class="tile-count">26</p></div>
					<div class="tile tile--path tiles-row-6-7" id="tile27"><p class="tile-count">27</p></div>
					<div class="tile tile--path tiles-row-6-8" id="tile28"><p class="tile-count">28</p></div>
					<div class="tile tile--path tiles-row-6-9" id="tile29"><p class="tile-count">29</p></div>
					<div class="tile tile--path tiles-row-6-10" id="tile30"><p class="tile-count">30 End</p></div>
					<div class="tile tile--outside tiles-row-6-11"></div><!-- Row 6 end-->
					<div class="tile tile--outside tiles-row-7-1"></div>
					<div class="tile tile--outside tiles-row-7-2"></div>
					<div class="tile tile--outside tiles-row-7-3"></div>
					<div class="tile tile--outside tiles-row-7-4"></div>
					<div class="tile tile--outside tiles-row-7-5"></div>
					<div class="tile tile--outside tiles-row-7-6"></div>
					<div class="tile tile--outside tiles-row-7-7"></div>
					<div class="tile tile--outside tiles-row-7-8"></div>
					<div class="tile tile--outside tiles-row-7-9"></div>
					<div class="tile tile--outside tiles-row-7-10"></div>
					<div class="tile tile--outside tiles-row-7-11"></div><!-- Row 7end-->
				</div> <!-- Game board end -->
				<div class="game-box">
					<div class="dice-box">
						<p id="dice">Dice</p>
						<button class="dice-button" onClick="rollDice()">Roll Dice</button>
					</div>
					<div class="game-info">
						<h3 id="headerInfo" class="header-info"></h3>
						<p id="trapInfo" class="extra-info"></p>
					</div>
				</div><!-- Game box end-->
			</div><!-- Game container end -->
		</section><!-- Board game end -->
		<section id="victoryScreen" class="[ overlay overlay--background overlay--victory ]">
			<figure>
				<img class="[ center overlay--logo ]" src="images/logo/GOT-logo.png" alt="The march on King's Landing logo">
			</figure><!-- Logo end -->
			
			<div class="info-container">
				<h2 id="victoryHeader" class="pulsate"></h2>
			</div><!-- info container end -->
			<div class="info-text">
				<p id="victoryText">You have successfully made it to King's Landing and decapitated Cersei Lannister the Queen Regent. The throne is yours for the taking.</p>
			</div>
		</section><!-- Victory Overlay end -->
		<div id="debugBox" class="debug-box">
			<ul>
				<li id="player1char"></li>
				<li id="player1pos"></li>
				<li id="player2char"></li>
				<li id="player2pos"></li>
				<li id="array0"></li>
				<li id="array1"></li>
			</ul>
		</div><!-- Debug box end -->
		<script src="js/apiscript.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
