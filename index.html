<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>The march on King's Landing</title>
		<link href="https://fonts.googleapis.com/css?family=Cinzel|Scheherazade" rel="stylesheet">
		<link rel="stylesheet" href="css/stylesheet.css">
	</head>
	
	<body>
		<section id="characterSelection" class="[ overlay overlay--background ]">
			
			<figure>
				<img class="[ center overlay--logo ]" src="images/logo/GOT-logo.png" alt="The march on King's Landing logo">
			</figure><!-- Logo end -->
			
			<div class="[ info-container ]">
				<h2 id="characterSelectText">Player 1, Please select your Hero.</h2>
			</div><!-- Info box end -->
			
			<div class="[ center overlay--cards ]">
				<div class="[ card card--background_robb ]">
					<h3 class="[ card--header ]">Hero Name</h3>
					<h4 class="[ card--title ]">Hero Title</h4>
				</div>
				<div class="[ card card--background_sansa ]">
					<h3 class="[ card--header ]">Hero Name</h3>
					<h4 class="[ card--title ]">Hero Title</h4>
				</div>
				<div class="[ card card--background_arya ]">
					<h3 class="[ card--header ]">Hero Name</h3>
					<h4 class="[ card--title ]">Hero Title</h4>
				</div>
				<div class="[ card card--background_jon ]">
					<h3 class="[ card--header ]">Hero Name</h3>
					<h4 class="[ card--title ]">Hero Title</h4>
				</div>
				<div class="[ card card--background_theon ]">
					<h3 class="[ card--header ]">Hero Name</h3>
					<h4 class="[ card--title ]">Hero Title</h4>
				</div>
				<div class="[ card card--background_tyrion ]">
					<h3 class="[ card--header ]">Hero Name</h3>
					<h4 class="[ card--title ]">Hero Title</h4>
				</div>
				<div class="[ card card--background_stannis ]">
					<h3 class="[ card--header ]">Hero Name</h3>
					<h4 class="[ card--title ]">Hero Title</h4>
				</div>
				<div class="[ card card--background_davos ]">
					<h3 class="[ card--header ]">Hero Name</h3>
					<h4 class="[ card--title ]">Hero Title</h4>
				</div>
				<div class="[ card card--background_daenerys ]">
					<h3 class="[ card--header ]">Hero Name</h3>
					<h4 class="[ card--title ]">Hero Title</h4>
				</div>
				<div class="[ card card--background_viserys ]">
					<h3 class="[ card--header ]">Hero Name</h3>
					<h4 class="[ card--title ]">Hero Title</h4>
				</div>
			</div><!-- Overlay cards end -->
			
			<div class="button-container">
				<button id="startBtn" class="[ start-button start-button--orange ]" onClick="closeOverlay()">Start game</button>
			</div><!-- Button box end -->
			
		</section><!-- Character Selection Overlay end -->
		
		<section>
		
		</section><!-- Board game end -->
		
		<section>
		
		</section><!-- Victory Overlay end -->
		<script src="js/script.js"></script>
	</body>
</html>
